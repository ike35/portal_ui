<div id="signup" class="container">
  <div class="row clearfix">
    <div id="signup-form" class="col-md-12 column">
      <h2>
        Signup
      </h2>
      <form role="form">
        <div class="form-group">
          <label for="signup-username">User name</label><input type="text" class="form-control" id="signup-username" />
        </div>
        <div class="form-group">
          <label for="signup-email">Email address</label><input type="email" class="form-control" id="signup-email" />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label><input type="password" class="form-control" id="signup-password" />
        </div>
        <div class="checkbox">
          <label><input type="checkbox" /> Keep me login</label>
        </div> <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</div>
