<div id="signup" class="container">
  <div class="row clearfix">
    <div id="signup-form" class="col-md-4 column">
      <h2>
        Signup
      </h2>
      <div class="alert alert-danger skinny" ng-show="view.failureMessage.length > 0">
        <span>{{view.failureMessage}}</span>
      </div>
      <form role="form">
        <div class="form-group">
          <label for="signup-username">User name</label><input type="text" class="form-control" id="signup-username" ng-model="username" />
        </div>
        <div class="form-group">
          <label for="signup-email">Email address</label><input type="email" class="form-control" id="signup-email" ng-model="email" />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label><input type="password" class="form-control" id="signup-password" ng-model="password" />
        </div>
        <div class="form-group">
          <label for="signup-passwordConfirm">Password confirmation</label><input type="password" class="form-control" id="signup-passwordConfirm" ng-model="passwordConfirm" />
        </div>
        <div class="checkbox">
          <label><input type="checkbox" ng-model="keepLogin" /> Keep me login</label>
        </div> <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
      </form>
    </div>
  </div>
</div>
