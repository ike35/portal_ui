<div class="modal-header">
  <h2>Signup</h2>
</div>
<div id="signup" class="modal-body">
  <div class="row clearfix">
    <div id="signup-form" class="col-md-12 column">
      <form role="form">
        <div class="form-group">
          <label for="signup-username">User name</label>
          <input type="text" class="form-control" id="signup-username" />
        </div>
        <div class="form-group">
          <label for="signup-email">Email address</label>
          <input type="email" class="form-control" id="signup-email" />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" class="form-control" id="signup-password" />
        </div>
        <div class="checkbox">
          <label><input type="checkbox" /> Keep me login</label>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="submit()">Submit</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
